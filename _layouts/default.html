<!DOCTYPE html>
<html>

{% include head.html %}

<body>

  <div class="page-content">
    <div class="wrapper">
      {{ content }}
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

  {% if page.custom_js %}
    {% for js_file in page.custom_js %}
      <script src='/js/{{ js_file }}.js' type="text/javascript"></script>
    {% endfor %}
  {% endif %}
</body>

</html>
